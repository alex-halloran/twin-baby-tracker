<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Baby Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .baby-card { transition: all 0.2s ease; }
        .baby-card:hover { transform: translateY(-2px); }
        .activity-item { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .milestone-item {
            transition: all 0.2s ease;
        }
        .milestone-achieved {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        .milestone-upcoming {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">üë∂ Twin Tracker</h1>
            <p class="text-gray-600">Keep track of your little ones</p>
        </div>

        <!-- Baby Selection -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div id="baby1-card" class="baby-card bg-pink-100 p-4 rounded-xl border-2 border-pink-200 cursor-pointer text-center">
                <div class="text-2xl mb-2">üëß</div>
                <div class="font-semibold text-pink-800" id="baby1-name">Baby A</div>
                <div class="text-sm text-pink-600 mt-1" id="baby1-age">0 days old</div>
            </div>
            <div id="baby2-card" class="baby-card bg-blue-100 p-4 rounded-xl border-2 border-blue-200 cursor-pointer text-center">
                <div class="text-2xl mb-2">üë¶</div>
                <div class="font-semibold text-blue-800" id="baby2-name">Baby B</div>
                <div class="text-sm text-blue-600 mt-1" id="baby2-age">0 days old</div>
            </div>
        </div>

        <!-- Currently Selected Baby -->
        <div class="bg-white p-4 rounded-xl shadow-lg mb-6">
            <div class="text-center">
                <h2 class="text-lg font-semibold text-gray-800 mb-2">Tracking for</h2>
                <div class="text-2xl font-bold" id="selected-baby-display">Select a baby</div>
            </div>
        </div>

        <!-- Milestones Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6" id="milestones-panel" style="display: none;">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">üéØ Upcoming Milestones</h3>
            <div id="milestones-list" class="space-y-3">
                <!-- Milestones will be populated here -->
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6" id="actions-panel" style="display: none;">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Quick Actions</h3>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="logActivity('feeding')" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg font-medium transition-colors">
                    üçº Feed
                </button>
                <button onclick="showDiaperModal()" class="bg-yellow-500 hover:bg-yellow-600 text-white p-4 rounded-lg font-medium transition-colors">
                    üë∂ Diaper
                </button>
                <button onclick="logActivity('sleep')" class="bg-purple-500 hover:bg-purple-600 text-white p-4 rounded-lg font-medium transition-colors">
                    üò¥ Sleep
                </button>
                <button onclick="logActivity('wake')" class="bg-orange-500 hover:bg-orange-600 text-white p-4 rounded-lg font-medium transition-colors">
                    üëÄ Wake
                </button>
            </div>
            
            <!-- Custom Note -->
            <div class="mt-4">
                <input type="text" id="custom-note" placeholder="Add a note..." 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <button onclick="logCustomNote()" class="w-full mt-2 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg font-medium transition-colors">
                    üìù Add Note
                </button>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Recent Activity</h3>
            <div id="activity-log" class="space-y-3">
                <div class="text-gray-500 text-center py-8">
                    No activities logged yet. Select a baby and start tracking!
                </div>
            </div>
        </div>

        <!-- Diaper Modal -->
        <div id="diaper-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-xl p-6 w-full max-w-md">
                    <h3 class="text-lg font-semibold mb-4">üë∂ Diaper Change</h3>
                    <div class="space-y-3">
                        <button onclick="logDiaper('wet')" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg font-medium transition-colors">
                            üíß Wet Only
                        </button>
                        <button onclick="logDiaper('dirty')" class="w-full bg-amber-600 hover:bg-amber-700 text-white p-4 rounded-lg font-medium transition-colors">
                            üí© Stool/Dirty
                        </button>
                        <button onclick="logDiaper('both')" class="w-full bg-purple-600 hover:bg-purple-700 text-white p-4 rounded-lg font-medium transition-colors">
                            üíßüí© Wet + Dirty
                        </button>
                    </div>
                    <button onclick="closeDiaperModal()" class="w-full mt-4 bg-gray-300 hover:bg-gray-400 text-gray-700 p-3 rounded-lg font-medium">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-xl p-6 w-full max-w-md">
                    <h3 class="text-lg font-semibold mb-4">Baby Settings</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Baby 1 Name</label>
                            <input type="text" id="baby1-name-input" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Baby 1 Birth Date</label>
                            <input type="date" id="baby1-birth-input" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Baby 2 Name</label>
                            <input type="text" id="baby2-name-input" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Baby 2 Birth Date</label>
                            <input type="date" id="baby2-birth-input" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                    <div class="flex gap-3 mt-6">
                        <button onclick="saveSettings()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg font-medium">
                            Save
                        </button>
                        <button onclick="closeSettings()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 p-3 rounded-lg font-medium">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Button -->
        <button onclick="openSettings()" class="fixed bottom-4 right-4 bg-gray-600 hover:bg-gray-700 text-white p-3 rounded-full shadow-lg">
            ‚öôÔ∏è
        </button>
    </div>

    <script>
        // App State
        let selectedBaby = null;
        let babies = {
            baby1: { name: 'Baby A', birthDate: null },
            baby2: { name: 'Baby B', birthDate: null }
        };
        let activities = [];

        // Developmental milestones data
        const milestones = [
            // 0-3 months
            { ageWeeks: 2, title: "First Social Smile", description: "Responds to your face with smiles" },
            { ageWeeks: 6, title: "Holds Head Up", description: "Can lift head when lying on tummy" },
            { ageWeeks: 8, title: "Follows Objects", description: "Tracks moving objects with eyes" },
            { ageWeeks: 12, title: "Laughs Out Loud", description: "First genuine laughs and giggles" },
            
            // 3-6 months
            { ageWeeks: 16, title: "Rolls Over", description: "Rolls from tummy to back or back to tummy" },
            { ageWeeks: 20, title: "Sits With Support", description: "Can sit upright with help" },
            { ageWeeks: 22, title: "Reaches for Objects", description: "Deliberately reaches for and grasps toys" },
            { ageWeeks: 24, title: "Babbles Consonants", description: "Says 'ba-ba', 'da-da', 'ma-ma'" },
            
            // 6-12 months
            { ageWeeks: 28, title: "Sits Without Support", description: "Sits independently without falling over" },
            { ageWeeks: 32, title: "Crawls", description: "Moves forward on hands and knees" },
            { ageWeeks: 36, title: "Pulls to Stand", description: "Uses furniture to pull up to standing" },
            { ageWeeks: 40, title: "Says First Words", description: "Uses 'mama' or 'dada' meaningfully" },
            { ageWeeks: 44, title: "Cruises", description: "Walks while holding onto furniture" },
            { ageWeeks: 48, title: "Waves Bye-Bye", description: "Waves and understands simple gestures" },
            { ageWeeks: 52, title: "First Steps", description: "Takes first independent steps" },
            
            // 12-18 months
            { ageWeeks: 60, title: "Walks Independently", description: "Walks confidently without support" },
            { ageWeeks: 64, title: "Says 5-10 Words", description: "Has a vocabulary of 5-10 clear words" },
            { ageWeeks: 72, title: "Points to Body Parts", description: "Can point to nose, eyes, mouth when asked" },
            { ageWeeks: 78, title: "Follows Simple Commands", description: "Understands and follows one-step instructions" }
        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateUI();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('baby1-card').addEventListener('click', () => selectBaby('baby1'));
            document.getElementById('baby2-card').addEventListener('click', () => selectBaby('baby2'));
            
            document.getElementById('custom-note').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    logCustomNote();
                }
            });
        }

        function selectBaby(babyId) {
            selectedBaby = babyId;
            updateUI();
            document.getElementById('actions-panel').style.display = 'block';
            document.getElementById('milestones-panel').style.display = 'block';
            updateMilestones();
        }

        function logActivity(type) {
            if (!selectedBaby) return;
            
            const activity = {
                id: Date.now(),
                baby: selectedBaby,
                type: type,
                timestamp: new Date(),
                note: ''
            };
            
            activities.unshift(activity);
            saveData();
            updateActivityLog();
            
            showToast(getActivityEmoji(type) + ' Logged for ' + babies[selectedBaby].name);
        }

        function showDiaperModal() {
            if (!selectedBaby) return;
            document.getElementById('diaper-modal').classList.remove('hidden');
        }

        function closeDiaperModal() {
            document.getElementById('diaper-modal').classList.add('hidden');
        }

        function logDiaper(type) {
            if (!selectedBaby) return;
            
            const diaperTypes = {
                'wet': { emoji: 'üíß', label: 'Wet' },
                'dirty': { emoji: 'üí©', label: 'Dirty' },
                'both': { emoji: 'üíßüí©', label: 'Wet + Dirty' }
            };
            
            const activity = {
                id: Date.now(),
                baby: selectedBaby,
                type: 'diaper',
                subtype: type,
                timestamp: new Date(),
                note: diaperTypes[type].label
            };
            
            activities.unshift(activity);
            saveData();
            updateActivityLog();
            closeDiaperModal();
            
            showToast(diaperTypes[type].emoji + ' Diaper logged for ' + babies[selectedBaby].name);
        }

        function logCustomNote() {
            if (!selectedBaby) return;
            
            const noteText = document.getElementById('custom-note').value.trim();
            if (!noteText) return;
            
            const activity = {
                id: Date.now(),
                baby: selectedBaby,
                type: 'note',
                timestamp: new Date(),
                note: noteText
            };
            
            activities.unshift(activity);
            document.getElementById('custom-note').value = '';
            saveData();
            updateActivityLog();
            
            showToast('üìù Note added for ' + babies[selectedBaby].name);
        }

        function getActivityEmoji(type) {
            const emojis = {
                feeding: 'üçº',
                diaper: 'üë∂',
                sleep: 'üò¥',
                wake: 'üëÄ',
                note: 'üìù'
            };
            return emojis[type] || 'üìù';
        }

        function getDiaperEmoji(subtype) {
            const emojis = {
                'wet': 'üíß',
                'dirty': 'üí©',
                'both': 'üíßüí©'
            };
            return emojis[subtype] || 'üë∂';
        }

        function formatTime(date) {
            return new Date(date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function formatRelativeTime(date) {
            const now = new Date();
            const diff = now - new Date(date);
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        function calculateAge(birthDate) {
            if (!birthDate) return '0 days old';
            
            const now = new Date();
            const birth = new Date(birthDate);
            const diff = now - birth;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days < 30) return `${days} days old`;
            if (days < 365) return `${Math.floor(days / 30)} months old`;
            return `${Math.floor(days / 365)} years old`;
        }

        function calculateAgeInWeeks(birthDate) {
            if (!birthDate) return 0;
            
            const now = new Date();
            const birth = new Date(birthDate);
            const diff = now - birth;
            return Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
        }

        function updateMilestones() {
            if (!selectedBaby || !babies[selectedBaby].birthDate) {
                document.getElementById('milestones-list').innerHTML = '<div class="text-gray-500 text-center py-4">Set birth date to see milestones</div>';
                return;
            }

            const ageInWeeks = calculateAgeInWeeks(babies[selectedBaby].birthDate);
            const relevantMilestones = milestones.filter(m => 
                m.ageWeeks >= ageInWeeks && m.ageWeeks <= ageInWeeks + 12
            ).slice(0, 3);

            if (relevantMilestones.length === 0) {
                document.getElementById('milestones-list').innerHTML = '<div class="text-gray-500 text-center py-4">No upcoming milestones in the next 3 months</div>';
                return;
            }

            const milestonesHTML = relevantMilestones.map(milestone => {
                const weeksUntil = milestone.ageWeeks - ageInWeeks;
                const isReached = weeksUntil <= 0;
                
                return `
                    <div class="milestone-item p-4 rounded-lg text-white ${isReached ? 'milestone-achieved' : 'milestone-upcoming'}">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-semibold">${milestone.title}</h4>
                            <span class="text-sm opacity-90">
                                ${isReached ? '‚úÖ Reached!' : `${weeksUntil} weeks`}
                            </span>
                        </div>
                        <p class="text-sm opacity-90">${milestone.description}</p>
                        <div class="text-xs opacity-75 mt-2">
                            Expected around ${milestone.ageWeeks} weeks old
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('milestones-list').innerHTML = milestonesHTML;
        }

        function updateUI() {
            // Update baby cards
            document.getElementById('baby1-name').textContent = babies.baby1.name;
            document.getElementById('baby2-name').textContent = babies.baby2.name;
            document.getElementById('baby1-age').textContent = calculateAge(babies.baby1.birthDate);
            document.getElementById('baby2-age').textContent = calculateAge(babies.baby2.birthDate);
            
            // Update selected baby display
            if (selectedBaby) {
                document.getElementById('selected-baby-display').textContent = babies[selectedBaby].name;
                document.getElementById('selected-baby-display').className = selectedBaby === 'baby1' ? 'text-2xl font-bold text-pink-600' : 'text-2xl font-bold text-blue-600';
            }
            
            // Update card selection styling
            document.getElementById('baby1-card').className = selectedBaby === 'baby1' 
                ? 'baby-card bg-pink-200 p-4 rounded-xl border-2 border-pink-400 cursor-pointer text-center shadow-lg'
                : 'baby-card bg-pink-100 p-4 rounded-xl border-2 border-pink-200 cursor-pointer text-center';
                
            document.getElementById('baby2-card').className = selectedBaby === 'baby2'
                ? 'baby-card bg-blue-200 p-4 rounded-xl border-2 border-blue-400 cursor-pointer text-center shadow-lg'
                : 'baby-card bg-blue-100 p-4 rounded-xl border-2 border-blue-200 cursor-pointer text-center';
            
            updateActivityLog();
        }

        function updateActivityLog() {
            const logContainer = document.getElementById('activity-log');
            
            if (activities.length === 0) {
                logContainer.innerHTML = '<div class="text-gray-500 text-center py-8">No activities logged yet. Select a baby and start tracking!</div>';
                return;
            }
            
            const recentActivities = activities.slice(0, 20);
            
            logContainer.innerHTML = recentActivities.map(activity => {
                const babyName = babies[activity.baby].name;
                const babyColor = activity.baby === 'baby1' ? 'text-pink-600' : 'text-blue-600';
                
                let emoji, displayText;
                if (activity.type === 'diaper' && activity.subtype) {
                    emoji = getDiaperEmoji(activity.subtype);
                    displayText = `Diaper - ${activity.note}`;
                } else if (activity.type === 'note') {
                    emoji = getActivityEmoji(activity.type);
                    displayText = activity.note;
                } else {
                    emoji = getActivityEmoji(activity.type);
                    displayText = activity.type.charAt(0).toUpperCase() + activity.type.slice(1);
                }
                
                return `
                    <div class="activity-item flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center gap-3">
                            <span class="text-xl">${emoji}</span>
                            <div>
                                <div class="font-medium ${babyColor}">${babyName}</div>
                                <div class="text-sm text-gray-600">${displayText}</div>
                            </div>
                        </div>
                        <div class="text-xs text-gray-500 text-right">
                            <div>${formatTime(activity.timestamp)}</div>
                            <div>${formatRelativeTime(activity.timestamp)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function openSettings() {
            document.getElementById('baby1-name-input').value = babies.baby1.name;
            document.getElementById('baby1-birth-input').value = babies.baby1.birthDate || '';
            document.getElementById('baby2-name-input').value = babies.baby2.name;
            document.getElementById('baby2-birth-input').value = babies.baby2.birthDate || '';
            document.getElementById('settings-modal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            babies.baby1.name = document.getElementById('baby1-name-input').value || 'Baby A';
            babies.baby1.birthDate = document.getElementById('baby1-birth-input').value;
            babies.baby2.name = document.getElementById('baby2-name-input').value || 'Baby B';
            babies.baby2.birthDate = document.getElementById('baby2-birth-input').value;
            
            saveData();
            updateUI();
            updateMilestones();
            closeSettings();
            showToast('Settings saved!');
        }

        // Data persistence
        function saveData() {
            const data = {
                babies: babies,
                activities: activities,
                selectedBaby: selectedBaby
            };
            localStorage.setItem('twinBabyTracker', JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem('twinBabyTracker');
            if (saved) {
                const data = JSON.parse(saved);
                babies = data.babies || babies;
                activities = data.activities || [];
                selectedBaby = data.selectedBaby || null;
                
                // Convert timestamp strings back to Date objects
                activities = activities.map(activity => ({
                    ...activity,
                    timestamp: new Date(activity.timestamp)
                }));
            }
        }
    </script>
</body>
</html>
